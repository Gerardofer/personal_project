<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Contact me</h1>
		<div class="Contact-form">
				<form class="form-inline">
				  <div class="form-group">
				    <label for="exampleInputName2">Name</label>
				    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" required>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail2">Email</label>
				    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" required>
				  </div>
				  	<button type="submit" class="btn btn-default btn-success active">Send</button><br>
				  	<div class="feedback">
				  		<label for="textarea" class="text">Let me hear from you!</label><br>
				  		<textarea class="form-control custome" rows="9" cols="35"></textarea>
				  	</div>
				</form>
			</div>
	</div>

</body>
</html>
